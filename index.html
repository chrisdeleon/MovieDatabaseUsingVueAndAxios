<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Chris de Leon -->
    <!-- 11/14/2022 -->
    <!-- CIS131 Movie Database Using Vue.js -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script> <!-- Vue.js link -->
    <title>Movie Database Using Vue and Axios</title>
</head>
<body>
    <div id="app">
        <h1>{{pageTitle}}</h1>
        <div v-for="item in items"> <!-- put the for each loop in this div to create separate divs for each item-->
            <h2>{{ item.title }}</h2>
            <img v-bind:src="items.imagePath">
            <p>{{ item.overview }}</p>
        </div>
        <button v-on:click="movieLoad">Load Movies</button>
    </div>

    

    
    <script src="script.js"></script>
</body>
</html>
